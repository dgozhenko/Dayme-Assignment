name: dayme_assignment
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # DI
  get_it: ^7.7.0
  injectable: ^2.4.4

  # Bloc
  flutter_bloc: ^8.1.5
  bloc_concurrency: ^0.2.0

  # Code Generation
  freezed_annotation: ^2.4.4

  # Image and Vector
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.14

  # Navigation
  go_router: ^14.2.3

  # Network
  dio: ^5.7.0
  retrofit: ^4.2.0
  json_annotation: ^4.9.0

  # Logger
  pretty_dio_logger: ^1.4.0

  # Utils
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Generation
  freezed: ^2.5.7
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.6.0
  retrofit_generator: ^8.2.0
  injectable_generator: ^2.6.2

  # JSON
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Mariupol
      fonts:
        - asset: assets/fonts/mariupol_bold.ttf
